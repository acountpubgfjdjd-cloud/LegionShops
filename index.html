<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEGION SHOP | Terminal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400&display=swap');

        :root {
            --primary: #ffffff;
            --accent: #ff4d4d;
            --bg-overlay: rgba(0, 0, 0, 0.85);
            --card-bg: rgba(255, 255, 255, 0.02);
            --text-color: #ffffff;
            --panel-bg: rgba(10, 10, 10, 0.98);
            /* –¢–í–û–ô –§–û–ù */
            --bg-image: url('https://i.ibb.co/L6WvFm1/0VR0Z8Gd.jpg');
        }

        /* –ú–û–õ–û–ß–ù–ê–Ø –¢–ï–ú–ê */
        body.light-theme {
            --primary: #000000;
            --bg-overlay: rgba(255, 255, 255, 0.7);
            --card-bg: rgba(255, 255, 255, 0.4);
            --text-color: #1a1a1a;
            --panel-bg: rgba(245, 245, 245, 0.98);
        }

        body, html {
            margin: 0; padding: 0; background: #000; color: var(--text-color);
            font-family: 'Montserrat', sans-serif; transition: 0.5s;
            min-height: 100vh; overflow-x: hidden;
        }

        /* –ê–î–ê–ü–¢–ò–í–ù–´–ô –§–û–ù */
        .bg-fixed {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background-image: linear-gradient(var(--bg-overlay), var(--bg-overlay)), var(--bg-image);
            background-size: cover; background-position: center; background-repeat: no-repeat;
            z-index: -3; transition: 0.5s;
        }

        /* –ù–ê–í–ò–ì–ê–¶–ò–Ø */
        .nav-bar {
            position: fixed; top: 0; width: 100%; height: 70px;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 25px; box-sizing: border-box; z-index: 1000;
        }

        .menu-btn, .theme-btn {
            cursor: pointer; font-size: 1.6rem; background: none; border: none; 
            color: var(--text-color); transition: 0.3s; outline: none;
        }

        /* LEGION SHOP –ù–ê–ó–í–ê–ù–ò–ï */
        .shop-name {
            text-align: center; padding: 140px 20px 60px;
        }
        .shop-name h1 {
            font-weight: 100; font-size: clamp(2.2rem, 10vw, 4.2rem);
            letter-spacing: 15px; text-transform: uppercase; margin: 0;
        }
        .shop-name span {
            display: block; font-size: 0.65rem; letter-spacing: 6px;
            opacity: 0.4; margin-top: 10px; text-transform: uppercase;
        }

        /* –í–´–ï–ó–ñ–ê–Æ–©–ò–ô –ü–†–û–§–ò–õ–¨ */
        #profile-panel {
            position: fixed; top: 0; right: -350px; width: 320px; height: 100%;
            background: var(--panel-bg); backdrop-filter: blur(25px);
            z-index: 2000; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 60px 25px; box-sizing: border-box;
            border-left: 1px solid rgba(128,128,128,0.1);
        }
        #profile-panel.open { right: 0; }

        .close-btn { 
            cursor: pointer; opacity: 0.4; font-size: 0.75rem; 
            margin-bottom: 30px; text-transform: uppercase;
        }

        /* –ê–í–ê–¢–ê–†–ö–ê –ö–ê–ö –í –¢–ì */
        .avatar-box {
            position: relative; width: 120px; height: 120px; margin: 0 auto 20px;
        }
        .avatar-box img {
            width: 100%; height: 100%; border-radius: 50%; 
            object-fit: cover; border: 1.5px solid var(--primary);
            cursor: pointer; transition: 0.3s;
        }
        .avatar-box input { display: none; }

        #display-name { text-align: center; font-weight: 300; margin-bottom: 40px; }

        .input-group { margin-bottom: 25px; }
        .input-group label { display: block; font-size: 0.6rem; opacity: 0.5; margin-bottom: 8px; text-transform: uppercase; }
        .input-group input {
            width: 100%; background: rgba(128,128,128,0.1); border: 1px solid rgba(128,128,128,0.2);
            padding: 14px; color: var(--text-color); border-radius: 8px; box-sizing: border-box; outline: none;
        }

        /* –ö–ê–†–¢–û–ß–ö–ò –¢–û–í–ê–†–û–í */
        .container {
            max-width: 1100px; margin: 0 auto; padding: 0 20px 100px;
            display: grid; grid-template-columns: repeat(auto-fit, minmax(290px, 1fr)); gap: 30px;
        }

        .card {
            background: var(--card-bg); backdrop-filter: blur(15px);
            border: 1px solid rgba(128, 128, 128, 0.1); padding: 40px;
            display: flex; flex-direction: column; transition: 0.4s;
            text-decoration: none; color: inherit; border-radius: 12px;
        }
        .card:hover { transform: translateY(-8px); border-color: var(--primary); background: rgba(255,255,255,0.05); }

        .card h3 { font-weight: 300; margin: 0 0 10px 0; text-transform: uppercase; font-size: 0.9rem; }
        .price { font-size: 1.8rem; font-weight: 100; margin-bottom: 30px; }

        .buy-btn { 
            margin-top: auto; border: 1px solid var(--primary); padding: 14px; 
            text-align: center; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 2px;
        }
        .card:hover .buy-btn { background: var(--primary); color: #000; }

        @media (max-width: 600px) {
            #profile-panel { width: 100%; right: -100%; }
            .shop-name { padding: 120px 20px 50px; }
            .shop-name h1 { letter-spacing: 7px; }
        }
    </style>
</head>
<body class="dark-theme">

    <div class="bg-fixed"></div>

    <nav class="nav-bar">
        <button class="menu-btn" onclick="toggleProfile()">‚ò∞</button>
        <button class="theme-btn" id="theme-btn" onclick="toggleTheme()">üåô</button>
    </nav>

    <div id="profile-panel">
        <div class="close-btn" onclick="toggleProfile()">‚Üê –ó–∞–∫—Ä—ã—Ç—å</div>
        <div class="avatar-box">
            <label for="ava-input">
                <img id="user-ava" src="https://www.w3schools.com/howto/img_avatar.png" title="–ù–∞–∂–º–∏, —á—Ç–æ–±—ã —Å–º–µ–Ω–∏—Ç—å —Ñ–æ—Ç–æ">
            </label>
            <input type="file" id="ava-input" accept="image/*" onchange="uploadPhoto()">
        </div>
        <h2 id="display-name">Guest</h2>
        <div class="input-group">
            <label>–ù–∏–∫–Ω–µ–π–º</label>
            <input type="text" id="name-input" maxlength="15" placeholder="–¢–≤–æ–π –Ω–∏–∫..." oninput="updateName(this.value)">
        </div>
    </div>

    <header class="shop-name">
        <h1>Legion Shop</h1>
        <span>PREMIUM PRIVATE SERVICE</span>
    </header>

    <div class="container">
        <a href="https://t.me/vkfigurov" class="card">
            <h3>–û–ø–µ—Ä–∞—Ç–∏–≤–Ω–æ–µ –¥–æ—Å—å–µ</h3>
            <div class="price">39.99$</div>
            <div class="buy-btn">Order Now</div>
        </a>
        <a href="https://t.me/vkfigurov" class="card">
            <h3>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω–æ–µ –¥–æ—Å—å–µ</h3>
            <div class="price">20.00$</div>
            <div class="buy-btn">Order Now</div>
        </a>
        <a href="https://t.me/vkfigurov" class="card">
            <h3>–ó–∞—â–∏—Ç–∞ (–ú–µ—Å—è—Ü)</h3>
            <div class="price">10.00$</div>
            <div class="buy-btn">Order Now</div>
        </a>
        <a href="https://t.me/vkfigurov" class="card" style="border-color: var(--accent);">
            <h3 style="color: var(--accent);">–ü–æ–¥–∂–æ–≥ –¥–≤–µ—Ä–∏!</h3>
            <div class="price">249.99$</div>
            <div class="buy-btn" style="background: var(--accent); border: none; color: #fff;">Execute</div>
        </a>
    </div>

    <script>
        function toggleProfile() {
            document.getElementById('profile-panel').classList.toggle('open');
        }

        function uploadPhoto() {
            const file = document.getElementById('ava-input').files[0];
            const reader = new FileReader();
            reader.onloadend = function() {
                document.getElementById('user-ava').src = reader.result;
                localStorage.setItem('legion-ava', reader.result);
            }
            if (file) reader.readAsDataURL(file);
        }

        function updateName(val) {
            const name = val || "Guest";
            document.getElementById('display-name').innerText = name;
            localStorage.setItem('legion-name', name);
        }

        function toggleTheme() {
            const body = document.body;
            const btn = document.getElementById('theme-btn');
            if (body.classList.contains('dark-theme')) {
                body.classList.replace('dark-theme', 'light-theme');
                btn.innerText = '‚òÄÔ∏è';
                localStorage.setItem('legion-theme', 'light');
            } else {
                body.classList.replace('light-theme', 'dark-theme');
                btn.innerText = 'üåô';
                localStorage.setItem('legion-theme', 'dark');
            }
        }

        window.onload = () => {
            const sName = localStorage.getItem('legion-name');
            const sAva = localStorage.getItem('legion-ava');
            const sTheme = localStorage.getItem('legion-theme');
            if (sName) {
                document.getElementById('display-name').innerText = sName;
                document.getElementById('name-input').value = sName;
            }
            if (sAva) document.getElementById('user-ava').src = sAva;
            if (sTheme === 'light') toggleTheme();
        };
    </script>
</body>
</html>
